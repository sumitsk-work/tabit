<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabit - Task Management & Time Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/x-icon">
    <!-- Uicons by Flaticon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uicons/1.1.0/css/uicons.css">
</head>
<body>

    <header>
        <div class="header-left">
            <img src="icons/steps.gif" alt="Tabit Logo" class="header-logo" />
        </div>
        <div class="header-right">
            <h1>Tabit</h1>
            <div class="line"></div>
            <p>Manage Your Tasks, Build Habits, Stay Focused</p>
        </div>
    </header>
    

<div class="task-container">
    <div class="add-task">
        <input type="text" id="task-name" placeholder="Task Name">
        <input type="number" id="task-duration" placeholder="Duration (min)">
        <!-- <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select> -->
        <button onclick="addTask()">Add Task</button>
    </div>

    <div id="task-list" class="task-list">
        <!-- Task items will be appended here -->
    </div>
</div>

</body>
</html>
